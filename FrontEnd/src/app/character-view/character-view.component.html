<ul  *ngFor="let Character of Characters" >
    <li >
        <abbr title="{{Character.name}}">
        <img class="CharItem" src="{{Character.imgurl}}" alt="{{Character.name}}" (click)="onSelect(Character)" [class.selected]="wasSelected(Character)">
        </abbr>
    </li>
</ul>
</div>
