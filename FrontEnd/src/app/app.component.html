<div class="main container">

    <div class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="navbar-header"><h2 class="navbar-text">{{title}}</h2></div>
    </div>
    
    <div class="row">
        <div class="col-md-6"> <!--Clock-->
            <app-clock></app-clock>
        </div>
        <div class="col-md-6">
            <app-timer></app-timer>
        </div>
    </div>

    <div class="col-md-12"> <!--NavBar-->
        <nav>
            <ul class="view">
                <li class="item"><button class="btn btn-dark" routerLink={{DefaultCharacterChildRoute()}}>Characters</button></li>
                <li class="item"><button class="btn btn-dark" routerLink={{DefaultWeaponChildRoute()}}>Weapons</button></li>
            </ul>
        </nav>
    </div>
    <div class="col-md-12"> <!--View-->
        <router-outlet ></router-outlet>
    </div> <!--add margin bottom into this-->

    <div class="ToDo col-md-12"> <!--ToDoList-->
        <div><h4>To Do List</h4></div>
        <app-to-dos></app-to-dos>
    </div>

    <footer class="footer container">
